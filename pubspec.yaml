name: sgs
description: Monitoring Application for the Smart Grow System


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^0.1.2
  google_nav_bar: ^2.0.0
  line_icons: ^0.2.0
  splashscreen:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter: 
  assets:
    - assets/
  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
    


 

  
